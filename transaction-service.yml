server:
  port: 8004
spring:
  application:
    name: transaction-service
  data:
    mongodb:
      URI: mongodb://localhost:27017/test_proyecto_banco
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true

management:
  health:
    circuit-breakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

